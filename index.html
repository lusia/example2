<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=8">
    <link rel="stylesheet" type="text/css" media="screen" href="style/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css">
    <title>Comcap</title>
</head>
<body>
<div class="bg_top">
    <div class="white_stripe">

        <img class="company" src="images/company_name.png" alt="company name">

        <img class="call" src="images/icons/call_phone.png" alt="call us">

        <div class="call_us group">
            <h4 class="call">CALL US AT</h4>

            <p>(333)999-9999</p>
        </div>
        <div class="halv_green ">
            <div id="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Company</a></li>
                    <li><a href="#">Properties</a></li>
                    <li><a href="#">Amenities</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

        </div>

        <div class="middle_content content">
            <img class="photo_nr_1" src="images/photo/1photo.jpg" alt="picture">
            <img class="photo_nr_2" src="images/photo/2photo.jpg" alt="picture">

            <div id="form" class="group">
                <h2>FIND A PROPERTY</h2>
                <img src="images/icons/loupe.png" alt="loupe">

                <form action="">
                    <label class="first">BEDROOMS</label>
                    <input type="radio" id="any">
                    <label for="any">Any</label>
                    <input type="radio" id="one">
                    <label for="one">1</label>
                    <input type="radio" id="two">
                    <label for="two">2</label>
                    <input type="radio" id="three">
                    <label for="three">3</label><br>
                    <label class="first">TYPE</label>
                    <input type="radio" id="any_type">
                    <label for="any_type">Any</label>
                    <input type="radio" id="apt">
                    <label for="apt">Apt.</label>
                    <input type="radio" id="townhome">
                    <label for="townhome">Townhome</label><br>
                    <label class="first">COMMUNITY</label>
                    <select class="select" name="community">

                        <option value="no_reference">No reference</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select><br>
                    <label class="first">RENT</label>
                    <select class="select rent" name="rent">

                        <option value="no_reference">No reference</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select><br>
                    <label class="first">SQ.FOOTAGE</label>
                    <select class="select" name="footage">

                        <option value="no_reference">No reference</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select><br>
                    <label class="first">AVAILABILITY</label>
                    <select class="select" name="availability">

                        <option value="no_reference">No reference</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select><br>
                    <label class="first">PETS POLICY</label>
                    <select class="select" name="pets">

                        <option value="no_reference">No reference</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select><br>
                    <label class="first">GARAGE</label>
                    <input type="radio" id="any_garage">
                    <label for="any_garage">Any</label>
                    <input type="radio" id="attached">
                    <label for="attached">Attached</label>
                    <input type="radio" id="detached">
                    <label for="detached">Detached</label><br>
                    <input id="submit" type="submit" value="SEARCH NOW">
                </form>
            </div>
        </div>


    </div>

</div>
<div class="bg_middle">

</div>

</body>
</html>
